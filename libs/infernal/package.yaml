name:                infernal
version:             0.2.0
github:              "ejconlon/infernal"
license:             BSD3
license-file:        LICENSE
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2020 Eric Conlon"
category:            AWS
synopsis:            The Infernal Machine - An AWS Lambda Custom Runtime for Haskell

description: Please see the README on GitHub at <https://github.com/ejconlon/infernal#readme>

dependencies:
- base >= 4.12 && < 5
- aeson >=1.4
- binary >= 0.8
- bytestring >=0.10
- case-insensitive >=1.2
- containers >=0.6
- exceptions >=0.10
- heart-app >=0.1.1
- heart-core >=0.1.1
- http-client >=0.6
- http-types >=0.12
- mtl >=2.2
- text >=1.2
- unliftio >=0.2
- unordered-containers >=0.2
- wai >=3.2

default-extensions:
  - ConstraintKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - NoImplicitPrelude
  - OverloadedStrings
  - TemplateHaskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds

library:
  source-dirs: src

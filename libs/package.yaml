name:                infernal
version:             0.4.0
github:              "ejconlon/infernal"
license:             BSD3
license-file:        LICENSE
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2020 Eric Conlon"
category:            AWS
synopsis:            The Infernal Machine - An AWS Lambda Custom Runtime for Haskell

description: Please see the README on GitHub at <https://github.com/ejconlon/infernal#readme>

dependencies:
- base >= 4.12 && < 5
- aeson >=1.4
- binary >= 0.8
- bytestring >=0.10
- case-insensitive >=1.2
- co-log >=0.4
- co-log-core >=0.2
- containers >=0.6
- exceptions >=0.10
- hashable >=1.3
- http-client >=0.6
- http-types >=0.12
- microlens >=0.4
- microlens-mtl >=0.2
- microlens-th >=0.4
- mtl >=2.2
- text >=1.2
- unliftio >=0.2
- unliftio-core >=0.1
- unordered-containers >=0.2
- wai >=3.2

default-extensions:
  - ConstraintKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - NoImplicitPrelude
  - OverloadedStrings
  - Rank2Types
  - TemplateHaskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds
- -fno-warn-warnings-deprecations

library:
  source-dirs: src

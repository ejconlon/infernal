name:                infernal
version:             0.6.0
github:              "ejconlon/infernal"
license:             BSD3
license-file:        LICENSE
author:              "Eric Conlon"
maintainer:          "ejconlon@gmail.com"
copyright:           "(c) 2020 Eric Conlon"
category:            AWS
synopsis:            The Infernal Machine - An AWS Lambda Custom Runtime for Haskell

description: Please see the README on GitHub at <https://github.com/ejconlon/infernal#readme>

dependencies:
- base >= 4.12 && < 5
- aeson >= 2.0 && < 2.1
- binary >= 0.8 && < 0.9
- bytestring >= 0.10 && < 0.11
- case-insensitive >= 1.2 && < 1.3
- exceptions >= 0.10 && < 0.11
- hashable >= 1.3 && < 1.4
- http-client >= 0.7 && < 0.8
- http-types >= 0.12 && < 0.13
- little-logger >= 1.0.1 && < 1.1
- little-rio >= 1.0.1 && < 1.1
- microlens >= 0.4 && < 0.5
- microlens-mtl >= 0.2 && < 0.3
- microlens-th >= 0.4 && < 0.5
- mtl >= 2.2 && < 2.3
- text >= 1.2 && < 1.3
- unliftio-core >= 0.2 && < 0.3
- unordered-containers >= 0.2 && < 0.3
- wai >= 3.2 && < 3.3

default-extensions:
  - ConstraintKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - GeneralizedNewtypeDeriving
  - NoImplicitPrelude
  - OverloadedStrings
  - Rank2Types
  - TemplateHaskell

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -fno-warn-unused-top-binds
- -fno-warn-warnings-deprecations

library:
  source-dirs: src
